<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app-container">
  <!-- Slide Template  -->
  <template id="slideTemplate">
    <article class="slide">
      <img class="slide__image" src="" alt="">
      <h2 class="slide__title"></h2>
      <div class="slide-content">
        <p class="slide__par"></p>
        <div class="slide-cta">
          <a class="btn slide__btn" href="/"></a>
        </div>
      </div>
    </article>
  </template>


  <!-- Here goes the content -->
  <main class="page">

    <!-- Slider  component-->
    <div class="slider-component" id="sliderComp01" data-slider-component>

      <!-- Slider  container-->
      <div class="slides-container" data-slider-container></div>

      <!-- Slider  navigation buttons-->
      <div class="slider-nav">
        <button class="slider__prev" data-slider-prev>
          <i class="fas fa-angle-left"></i>
        </button>
        <button class="slider__next" data-slider-next>
          <i class="fas fa-angle-right"></i>
        </button>
      </div>

    </div>

  </main>

  <script type="module" src="js/app.js"></script>
</body>

</html>
